<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Card</title>
</head>

<body>
  
  <article class="card__container">
     
     <div class="card__img">
       <!-- card image -->
     </div>
     
     <div class="card__info">
       
       <div class="card__info-username">
         <span>Sophie Beneet</span>
         <img src="./assets/verified.svg" alt="">
       </div>
       
       <div class="card__description">
         <p>Product designer who focus on simplicity & usability</p>
       </div>
       
       <div class="card__info-followers">
         <div class="card__total-followers">
           <i class="fa-regular fa-user"></i>
           <span>312</span>
         </div>
         
         <div class="card__total-follows">
           <i class="fa-regular fa-square-check"></i>
           <span>48</span>
         </div>
         
         <div class="card__follow-btn">
           <button class="follow-btn">Follow <i class="fa-solid fa-plus"></i></button>
         </div>
         
         
         
         
       </div>
     </div>
    
  </article>


  <div class="next">
    <a href="glassEffect.html">Next &#10097;</a>
  </div>
  
</body>

</html>
